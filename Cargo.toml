[package]
name = "io-uring-sync"
version = "0.1.0"
edition = "2021"
rust-version = "1.90"
authors = ["Your Name <your.email@example.com>"]
description = "High-performance bulk file copying utility using io_uring"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/io-uring-sync"
keywords = ["io_uring", "file-copy", "async", "performance", "rsync"]
categories = ["command-line-utilities", "filesystem", "asynchronous"]
readme = "README.md"

[[bin]]
name = "io-uring-sync"
path = "src/main.rs"

[dependencies]
# Core async runtime
tokio = { version = "1.0", features = ["full"] }

# CLI and error handling
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
thiserror = "1.0"

# Logging and progress
tracing = "0.1"
tracing-subscriber = "0.3"
indicatif = "0.17"

# System utilities
num_cpus = "1.0"
async-recursion = "1.0"

# io_uring libraries
rio = "0.9"
libc = "0.2"
nix = { version = "0.27", features = ["fs", "zerocopy"] }

# Extended io_uring operations
io-uring-extended = { path = "crates/io-uring-extended" }
iou = "0.3.3"

# liburing FFI bindings
[build-dependencies]
cc = "1.0"

# Command line interface
clap = { version = "4.0", features = ["derive"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Progress reporting
indicatif = "0.17"

# System information
num_cpus = "1.0"

# Serialization (for progress reporting)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# File system operations
walkdir = "2.0"

# Extended attributes
xattr = "1.0"

# Memory management
bytes = "1.0"

# Cross-platform compatibility
cfg-if = "1.0"

# Benchmarking (optional)
criterion = { version = "0.5", features = ["html_reports"], optional = true }

[dev-dependencies]
# Testing
tempfile = "3.0"
assert_cmd = "2.0"
predicates = "3.0"
rstest = "0.18"

# Documentation and linting
mdbook = "0.4"
cargo-make = "0.37"
cargo-deny = "0.15"
cargo-audit = "0.19"
cargo-outdated = "0.13"
cargo-expand = "1.0"

[features]
default = []
benchmarks = ["criterion"]

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.bench]
inherits = "release"

# Cargo aliases for common development tasks
[alias]
# Code quality aliases
lint-strict = ["clippy", "--all-targets", "--all-features", "--", "-D", "warnings", "-D", "clippy::missing_docs_in_crate_items", "-D", "clippy::missing_errors_doc", "-D", "clippy::missing_panics_doc", "-D", "clippy::must_use_candidate", "-D", "clippy::unwrap_used", "-D", "clippy::expect_used", "-D", "clippy::panic", "-D", "clippy::todo", "-D", "clippy::unimplemented", "-D", "clippy::unreachable"]
check-all = ["check", "--all-targets", "--all-features"]
test-all = ["test", "--all-targets", "--all-features"]
build-all = ["build", "--all-targets", "--all-features"]

# Documentation aliases
doc-private = ["doc", "--document-private-items", "--no-deps", "--all-features"]
doc-check = ["doc", "--document-private-items", "--no-deps", "--all-features", "--", "--check"]
