<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V6 Pirates Gallery - Compact Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #e0e6ed;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #1a1f3a 0%, #2a3f5f 100%);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            font-size: 1.2em;
            color: #a0aec0;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
        }
        
        .stat-label {
            color: #a0aec0;
            margin-top: 5px;
        }
        
        .section {
            margin-bottom: 60px;
        }
        
        .section-header {
            background: linear-gradient(90deg, #2a3f5f 0%, #1a1f3a 100%);
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #ffd700;
        }
        
        .section-title {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .section-count {
            color: #a0aec0;
            font-size: 1.1em;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .image-card {
            background: #1a1f3a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.3);
        }
        
        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-title {
            font-size: 0.9em;
            color: #ffd700;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .image-filename {
            font-size: 0.75em;
            color: #64748b;
            font-family: monospace;
        }
        
        .nav {
            position: sticky;
            top: 20px;
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nav a {
            color: #ffd700;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: 0.95em;
        }
        
        .nav a:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        
        /* Lightbox for viewing full size */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #ffd700;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
        }
        
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .image-card img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè¥‚Äç‚ò†Ô∏è V6 Pirates Gallery</h1>
        <p>Compact Grid View - High Quality Pirate Art</p>
        <div class="stats">
            <div class="stat">
                <div class="stat-number">108</div>
                <div class="stat-label">Images Generated</div>
            </div>
            <div class="stat">
                <div class="stat-number">6</div>
                <div class="stat-label">Sections</div>
            </div>
            <div class="stat">
                <div class="stat-number">294</div>
                <div class="stat-label">Unique Prompts</div>
            </div>
        </div>
    </div>
    
    <div class="nav">
        <a href="#top">‚¨ÜÔ∏è Top</a>
        <a href="#io-uring">üìç io_uring</a>
        <a href="#security">üìç Security</a>
        <a href="#i-o-optimization">üìç I/O Optimization</a>
        <a href="#rust-testing">üìç Rust/Testing</a>
        <a href="#introduction">üìç Introduction</a>
        <a href="#modern-metadata">üìç Modern Metadata</a>
    </div>
    
    <div class="content">

    </div>
    
    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-info">
            <div id="lightbox-title" style="font-size: 1.2em; margin-bottom: 5px;"></div>
            <div id="lightbox-filename" style="font-size: 0.9em; opacity: 0.7;"></div>
        </div>
    </div>
    
    <script>
        function openLightbox(src, title, filename) {
            event.stopPropagation();
            document.getElementById('lightbox').classList.add('active');
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox-title').textContent = title;
            document.getElementById('lightbox-filename').textContent = filename;
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
